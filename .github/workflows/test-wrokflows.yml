name: Test Release Workflow
on:
  workflow_dispatch: {}
  
jobs:
  test-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build
        
      - name: List dist files
        run: ls -la dist/
        
      - name: Test GitHub Release Creation
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: dist/*
          tag_name: v1.0.5-test
          name: Test Release v1.0.5-test
          draft: false
          prerelease: true